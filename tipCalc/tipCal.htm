 <div class="col-md-12"><button class="btn btn-default pull-left " style="color:red" onclick="redo()">Clear</button>
    <div class="container">

            <div align="center" id="tp" class="col-md-12">
                </br>
                </br>

                <br/>
                </br>
                <br/>
                <!-- Bill amount area-->
                <div class="col-md-12">Bill Total<br/><input type="text" id="bt" onkeypress="return isNumberKey(event)" value="" maxlength="6" style="color:black" placeholder="$"></div>
                </br>
                </br>
                </br>
                <!--- this is the tip selector -->
                <div class="col-md-12">Service</div>
                <div>
                    <select id="ts">
                                    <option value=.20 selected>Excellent  20%</option>
                                    <option value=.15>Great 15%</option>
                                    <option value=.10>Good 10%</option>
                                    <option value=.05>Okay 5%</option>
                                    <option value=.03>Bad 3%</option>
                                    </select>
                </div>
                <br/>
                <!-- this is the bill split section-->
                <div class="col-md-12">Split Bill<br/><input type="text" id="sb" value="1" maxlength="1" style="color:black" placeholder="How many ways?"></div>
                <br/>
                </br>
                </br>
                </br>
                <div class="col-md-12"><button class="btn btn-default btn-md" onclick="cal()">Calculate</button></div>
