<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="guessingG.css">
    <script type="text/javascript" src="guessingG.js"></script>

    <title>Guessing Game</title>


</head>




<body onload="num2()">

<h1>Guess Three</h1>
    <h1>Chances left:</h1>
    </br>
    </br>
    <h1 id="choices"></h1>
    
    <!-- How the Game Starts-->
    <div class="container" id="intro">
        <div class=row>
            <button class="btn btn-danger col-md-3 col-md-push-4" onclick="chances()">Confirm Choices</button>
        </div>
    </div>
    </div>
    <!-- How the game works-->
    <div class="container" id="game">
        <div class="row">
            <div class="col-md-3 col-md-push-1 main" id="div1">
                <input type="text" id="box1" maxlength="1" onkeypress="return isNumberKey(event)" style="color:black" placeholder="enter 0-9"
                    class="col-md-5 col-md-push-3">
            </div>
            <div class="col-md-3 col-md-push-1 main" id="div2">
                <input type="text" id="box2" maxlength="1" onkeypress="return isNumberKey(event)" style="color:black" placeholder="enter 0-9"
                    class="col-md-5 col-md-push-3">
            </div>
            <div class="col-md-3 col-md-push-1 main" id="div3">
                <input type="text" id="box3" maxlength="1" onkeypress="return isNumberKey(event)" style="color:black" placeholder="enter 0-9"
                    class="col-md-5 col-md-push-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-push-5">
                <button class="btn btn-info" onclick="retry()">Start Over</button>
            </div>
        </div>
    </div>


















</body>







</html>
